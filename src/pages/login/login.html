<ion-content padding="true" scroll="false" id="login">
<form>
	<div class="row responsive-md">
	  <div class="col col-50 col-offset-25">   
		  <button id="sign-in" (click)="signIn()" ion-button color="positive" block>
			Login with Google...
		  </button>
		  <button id="sign-in" (click)="rtdb()" ion-button color="positive" [disabled]="!loggedIn" block>
			Firebase RTDB...
		  </button>
		  <button id="sign-in" (click)="firestore()" ion-button color="positive" [disabled]="!loggedIn" block>
      Firestore...
		  </button>
      </div>
    </div>
</form>
</ion-content>
