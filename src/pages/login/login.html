

<ion-content padding="true" scroll="false" id="login">

<div id="header-left">
		<button ion-button icon-only class="about" color="light" (click)="about()" [disabled]="!loggedIn" round>
				<ion-icon name="information"></ion-icon>
		</button>
</div>

<form>
	<div class="row responsive-md">
	  <div class="col col-50 col-offset-25">   
		  <button id="sign-in" (click)="signIn()" ion-button color="positive" [disabled]="loggedIn" block>
			Login with Google...
		  </button>
		  <button id="sign-out" (click)="signOut()"  ion-button color="light" [disabled]="!loggedIn" block>
      Sign out
		  </button>
		  <button id="firestore" (click)="firestore()" ion-button color="light" [disabled]="!loggedIn" block>
      Firestore...
		  </button>
		  <button id="rtdb" (click)="rtdb()"  ion-button color="light" [disabled]="!loggedIn" block>
			Firebase RTDB...
		  </button>
      </div>
    </div>
</form>
</ion-content>
