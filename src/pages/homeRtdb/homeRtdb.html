<ion-header>
  <ion-navbar>
    <ion-title>Firebase Real Time Database</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card *ngFor="let message of messages">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://lh3.googleusercontent.com/-XdUIqdMkCWA/AAAAAAAAAAI/AAAAAAAAAAA/4252rscbv5M/photo.jpg" />
        </ion-avatar>


        <h2> {{message.name}}</h2>
        <p> {{message.key}}</p>


        <div class="item item-image">
          <p>{{message.text}}</p>
        </div>

      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
