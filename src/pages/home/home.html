<ion-header>
  <ion-navbar>
    <ion-title>Firestore</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="home" style="background-color:#f5f5f5;">   
    <ion-list>
      <ion-card *ngFor="let datum of data">
        <ion-item color="none" id="{{datum.id}}" >
          <ion-thumbnail item-left>
            <img src="{{datum.imageUrl}}" />
          </ion-thumbnail>
          <h2 text-uppercase no-margin no-padding>
            {{datum.header}}
          </h2>
          <p no-padding no-margin text-wrap>{{datum.text}}</p>
        </ion-item>
      </ion-card>
    </ion-list>


</ion-content>
